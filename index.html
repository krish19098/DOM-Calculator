<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <input id="display" class="form-control" type="text" disabled>
            <div class="buttons">
                <div class="row">
                    <button class="btn btn-secondary number" value="7">7</button>
                    <button class="btn btn-secondary number" value="8">8</button>
                    <button class="btn btn-secondary number" value="9">9</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary number" value="4">4</button>
                    <button class="btn btn-secondary number" value="5">5</button>
                    <button class="btn btn-secondary number" value="6">6</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary number" value="1">1</button>
                    <button class="btn btn-secondary number" value="2">2</button>
                    <button class="btn btn-secondary number" value="3">3</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary operator" value="+">+</button>
                    <button class="btn btn-secondary operator" value="-">-</button>
                    <button class="btn btn-secondary operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary number" value="0">0</button>
                    <button class="btn btn-secondary operator" value="/">/</button>
                    <button class="btn btn-secondary clear" value="C">C</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary calculate" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
